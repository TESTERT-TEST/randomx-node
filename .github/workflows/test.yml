name: Build and Test RandomX Module

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3 libmicrohttpd-dev

      - name: Check RandomX files
        run: |
          ls -la randomx/src
          ls -la randomx/build || echo "Build folder not found"

      - name: Build RandomX
        run: |
          cd randomx
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)
          cd ../..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: randomx-build-artifacts
          path: |
            build/
            randomx/build/
          retention-days: 7

      - name: Upload compiled module only
        uses: actions/upload-artifact@v4
        with:
          name: randomxhash-module
          path: |
            build/Release/randomxhash.node
            randomx/build/librandomx.a
          retention-days: 30
